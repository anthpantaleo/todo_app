<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/taskicon.png" />
    <title>Cozy</title>
  </head>
  <body>
    <nav class="greeting">
      <h2 class="title">
        What's up,
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Name here"
          maxlength="13"
        />
      </h2>
      <img src="./images/half-moon.png" id="icon" />
    </nav>
    <!-- Header? -->
    <section class="info"></section>
    <!-- Main -->
    <div class="createtitle">
      <h2>CREATE A TO DO</h2>
      <button class="create">+</button>
    </div>
    <div class="createcategory">
      <h3>Add</h3>
      <input
        type="text"
        name="category"
        id="category"
        placeholder="category"
        maxlength="13"
      />
    </div>
    <div class="category-display">
      <button class="category selectedView">All Tasks</button>
      <button class="category">
        Work <span class="categorydelete">X</span>
      </button>
    </div>
    <div class="taskdisplay">Task here</div>
    <div class="modal-bg">
      <div class="modal">
        <h2>Add a Task</h2>
        <form id="addtaskform" action="#">
          <div class="taskinput">
            <label for="task">Task:</label>
            <input type="text" id="taskinput" name="task" required />
          </div>
          <div class="taskinput">
            <label for="description">Desc:</label>
            <input type="text" name="description" id="descinput" />
          </div>
          <div class="taskinput">
            <label for="duedate">Due:</label>
            <input type="date" name="duedate" id="duedate" />
          </div>
          <div class="taskinput prioritydiv">
            Priority:
            <label for="high">
              <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M15,20H9V12H4.16L12,4.16L19.84,12H15V20Z"
                />
              </svg>
            </label>
            <input type="radio" name="priority" id="high" value="high" />
            <label for="normal">N</label>
            <input
              type="radio"
              name="priority"
              id="normal"
              value="normal"
              checked
            />
            <label for="low">
              <svg
                style="width: 24px; height: 24px"
                id="downarrow"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M15,20H9V12H4.16L12,4.16L19.84,12H15V20Z"
                />
              </svg>
            </label>
            <input type="radio" name="priority" id="low" value="low" />
          </div>
          <div class="taskinput"><button id="submitTask">Add</button></div>
        </form>
        <span class="modal-close">X</span>
      </div>
    </div>
