<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/taskicon.png" />
    <title>Cozy</title>
  </head>
  <body>
    <nav class="greeting">
      <h2 class="title">
        What's up,
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Name here"
          maxlength="13"
        />
      </h2>
      <img src="./images/half-moon.png" id="icon" />
    </nav>
    <!-- Header? -->
    <section class="info"></section>
    <!-- Main -->
    <div class="createtitle">
      <h2>CREATE A TO DO</h2>
      <button class="create">+</button>
    </div>
    <div class="createcategory">
      <h3>Add</h3>
      <input
        type="text"
        name="category"
        id="category"
        placeholder="category"
        maxlength="13"
      />
    </div>
    <div class="category-display">
      <button class="category">All</button>
      <button class="category">
        Work <span class="categorydelete">X</span>
      </button>
    </div>
    <div class="modal-bg">
      <div class="modal">
        <h2>Add a Task</h2>
        <p>More Info Here</p>
        <span class="modal-close">X</span>
      </div>
    </div>
    <script src="./index.bundle.js"></script>
  </body>
</html>
